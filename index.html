<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="game"></div>
    <div>
        <button onclick="tic_tac_toe.restart()" title="Restart this game">Reiniciar</button>
    </div>
    
    <div class="victories">
        <h2>Jogador da vez: <p class="player"></p></h2>
        <p class="playerX">Vitórias X: <span id="playerXWins">0</span></p>
        <p class="player">Vitórias O: <span id="playerOWins">0</span></p>
    </div>

    <footer>
        <p class="footer">
            Desenvolvido por <a href="https://github.com/Roberto-Vinicius" target="_blank" rel="external" class="footer">Roberto Vinicius</a>
        </p>
    </footer>
    <script src="javascript.js"></script>
    <script>
        const playerXElement = document.getElementById('playerXWins');
        const playerOElement = document.getElementById('playerOWins');
        tic_tac_toe.init(document.querySelector('.game'), playerXElement, playerOElement);
        tic_tac_toe.start();
    </script>
</body>
</html>
